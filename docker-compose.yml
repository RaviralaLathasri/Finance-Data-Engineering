version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi
    ports:
      - "5435:5432"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  jupyter:
    image: jupyter/pyspark-notebook
    ports:
      - "8888:8888"

  extractor:
    build: .
    container_name: extractor
    volumes:
      - .:/app
      - ./data:/app/data   # container /app/data â†’ host ./data
    working_dir: /app
    depends_on:
      - postgres

  airflow:
    image: apache/airflow:2.7.1
    container_name: airflow
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      # --- ADD THIS LINE ---
      - _PIP_ADDITIONAL_DEPENDENCIES=pandas datasets psycopg2-binary
    volumes:
      - /workspaces/Finance-Data-Engineering/dags:/opt/airflow/dags
      - /workspaces/Finance-Data-Engineering/data:/opt/airflow/data
    ports:
      - "8080:8080"
    command: bash -c "airflow db init && airflow users create --username admin --firstname admin --lastname admin --role Admin --email admin@example.com --password admin && airflow webserver"